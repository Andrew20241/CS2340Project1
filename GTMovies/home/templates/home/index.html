{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
    <div class="container d-flex align-items-center flex-column pt-2">
        <h2>GT Movies Store</h2>
        <p>Your Ticket to Unlimited Entertainment!</p>
    </div>
</header>
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto text-center mb-3">
                <h4>Welcome to the best movie store!!</h4>
            </div>
        </div>
        {% if messages %}
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card align-items-center bg-index">
                        <div class="card-body text-center text-light">
                            <small>{% for message in messages %}{{ message }}{% endfor %}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
