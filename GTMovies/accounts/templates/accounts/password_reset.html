{% extends 'base.html' %}
{% block content %}
    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow p-3 mb-4 rounded">
                        <div class="card-body">
                            <div id="error_div"></div>
                            <h2>Forgot Password?</h2>
                            <hr />
                            {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                            <form method="POST">
                                {% csrf_token %}
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required autocomplete="email" name="email"
                                            class="form-control">
                                </p>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-dark text-white">Send email
                                    </button>
                                </div><br>
                            </form>
                            <div class="small text-center">
                                <a href="{% url 'accounts.signup' %}">Create A New Account</a><br>
                                <a href="{% url 'accounts.login' %}">Back To Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>
{% endblock content %}
